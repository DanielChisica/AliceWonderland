    <script>
        //Menu Ocultable
    $('#nav1').fadeOut(0)
    $('#menu').fadeOut(0)
    
    $('#menu').fadeIn(2000)
    
    $(document).ready(main);
    var contador = 1;
    
    function main(){
        $('#menu').click(function(){
            if(contador == 1){
                $('#nav1').fadeIn(4000);
                contador = 0;
            }else{
                contador = 1;
                $('#nav1').fadeOut(4000)
            }
        })
    }
    </script>

                    </div>
                    <!--Grid column-->

                <!--Grid row-->

                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                            <label for="message"><h3>Tu mensaje</h3></label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
            </form>
